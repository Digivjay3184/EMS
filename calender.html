<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calender</title>
    <link rel="stylesheet" href="calender.css" />
  </head>
  <body>
    <div class="banner">
      <center>
        <table>
          <tr class="days">
            <td class="d">Monday</td>
            <td class="d">Tuesday</td>
            <td class="d">Wednesday</td>
            <td class="d">Thrusday</td>
            <td class="d">Friday</td>
            <td class="wd">Saturday</td>
            <td class="wd">Sunday</td>
          </tr>
          <tr class="dates">
            <td class="w">1</td>
            <td class="w">2</td>
            <td class="w">3</td>
            <td class="w">4</td>
            <td class="w">5</td>
            <td class="wd">6</td>
            <td class="wd">7</td>
          </tr>
          <tr class="dates">
            <td class="w">8</td>
            <td class="w">9</td>
            <td class="w">10</td>
            <td class="wd">11</td>
            <td class="w">12</td>
            <td class="wd">13</td>
            <td class="wd">14</td>
          </tr>
          <tr class="dates">
            <td class="w">14</td>
            <td class="w">16</td>
            <td class="w">17</td>
            <td class="w">18</td>
            <td class="w">19</td>
            <td class="wd">20</td>
            <td class="wd">21</td>
          </tr>
          <tr class="dates">
            <td class="w">22</td>
            <td class="w">23</td>
            <td class="w">24</td>
            <td class="wd">25</td>
            <td class="w">26</td>
            <td class="wd">27</td>
            <td class="wd">28</td>
          </tr>
          <tr class="dates">
            <td class="w">29</td>
            <td class="w">30</td>
            <td class="w">31</td>
            <td class="nd">This</td>
            <td class="nd">Is</td>
            <td class="nd">Month</td>
            <td class="nd">End</td>
          </tr>
        </table>
      </center>
      <h4>Instruction</h4>
      <ul>
        <li class="free">Holiday</li>
        <li class="work">Working Day</li>
      </ul>
      <center>
        <a href="Home.html"><input type="button" value="Home" /></a>
      </center>
    </div>
  </body>
</html>
